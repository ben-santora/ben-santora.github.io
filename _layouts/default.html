    <!-- Inline CSS with the font variable applied correctly -->
   <style>
    :root {
        --bg-color: #050505;
        --card-bg: #0f0f0f;
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --accent-cyan: #00f3ff;
        --accent-cyan-dim: #00f3ff20;
        --border-color: #333;
        --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: var(--font-main);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Link Styling - This fixes your Blue/Purple issue */
    a {
        color: var(--accent-cyan) !important;
        text-decoration: none;
        transition: color 0.2s ease;
    }

    a:visited {
        color: #ffffff !important; 
    }

    a:hover {
        color: #fff !important;
        text-decoration: underline;
    }

    /* Layout */
    .container {
        width: 90%;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 0;
    }

    header {
        padding: 4rem 0 2rem;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 3rem;
        animation: fadeIn 0.8s ease-out;
    }

    h1, h2, strong {
        color: #fff;
    }

    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
    }

    .subtitle {
        color: var(--accent-cyan);
        font-size: 1.1rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    h2 {
        font-size: 1.8rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        border-left: 3px solid var(--accent-cyan);
        padding-left: 1rem;
    }

    p {
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
    }

    .meta-info {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-family: 'JetBrains Mono', monospace;
    }

    blockquote {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-left: 4px solid var(--accent-cyan);
        padding: 1.5rem;
        border-radius: 4px;
        margin: 2rem 0;
        font-style: italic;
        color: var(--text-secondary);
    }

    footer {
        margin-top: auto;
        padding: 2rem 0;
        text-align: center;
        border-top: 1px solid var(--border-color);
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    .code-snippet {
        background: #1a1a1a;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-family: 'JetBrains Mono', monospace;
        color: var(--accent-cyan);
        font-size: 0.9em;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    @media (max-width: 600px) {
        h1 { font-size: 2rem; }
        .container { width: 95%; }
    }
</style>
</head>

<body>
    <div class="container">
        <header>
            <div class="subtitle">Engineering Technician - Technology Writer</div>
            <h1>Ben Santora</h1>
            <p class="meta-info">January 2026</p>
        </header>

        <main>
            {{ content }} <!-- THIS IS WHERE YOUR PAGE CONTENT WILL GO -->
        </main>

        <footer>
            <p>&copy; 2026 Ben Santora. Hosted on <a href="https://github.com/ben-santora" target="_blank">GitHub</a>.</p>
        </footer>
    </div>
</body>

</html>
